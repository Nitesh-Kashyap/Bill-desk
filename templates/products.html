{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Products</h3>
  <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('new_bill') }}">New Bill</a>
</div>

<div class="row">
  <div class="col-md-5">
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Add Product</h5>
        <form method="post" action="{{ url_for('add_product') }}">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Price</label>
            <input name="price" type="number" step="0.01" min="0" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Stock</label>
            <input name="stock" type="number" min="0" class="form-control" required>
          </div>
          <button class="btn btn-success">Add</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-7">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Inventory</h5>
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>ID</th><th>Name</th><th>Price</th><th>Stock</th><th class="text-end">Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for p in products %}
              <tr>
                <td>{{ p.id }}</td>
                <td>
                  <form method="post" action="{{ url_for('update_product', pid=p.id) }}" class="row g-2">
                    <div class="col-md-4">
                      <input name="name" class="form-control form-control-sm" value="{{ p.name }}">
                    </div>
                    <div class="col-md-3">
                      <input name="price" type="number" step="0.01" min="0" class="form-control form-control-sm" value="{{ '%.2f'|format(p.price) }}">
                    </div>
                    <div class="col-md-3">
                      <input name="stock" type="number" min="0" class="form-control form-control-sm" value="{{ p.stock }}">
                    </div>
                    <div class="col-md-2 text-end">
                      <button class="btn btn-primary btn-sm">Save</button>
                    </div>
                  </form>
                </td>
                <td class="d-none"></td>
                <td class="d-none"></td>
                <td class="text-end">
                  <form method="post" action="{{ url_for('delete_product', pid=p.id) }}" onsubmit="return confirm('Delete this product?')">
                    <button class="btn btn-outline-danger btn-sm">Delete</button>
                  </form>
                </td>
              </tr>
              {% else %}
              <tr><td colspan="5" class="text-center text-muted">No products found.</td></tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
